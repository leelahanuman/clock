<!DOCTYPE html>
<html>
  <head>
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="Container">
      <div class="clock">
        <span id="date">00</span>
        <span>:</span>
        <span id="month">00</span>
        <span>:</span>
        <span id="year">0000</span><br />

        <h2 id="day">Sunday</h2>

        <span id="hrs">00</span>
        <span>:</span>
        <span id="mins">00</span>
        <span>:</span>
        <span id="secs">00</span>
      </div>
    </div>
    <script src="script.js"/></script>
  </body>
</html>
